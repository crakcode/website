<HTML>               <!-- HTML 의 시작을 선언하는 태그. -->

<HEAD>               <!-- HTML 머리 부분을 여는 태그. -->
 <TITLE> 제목</TITLE>   <!-- 제목(브라우저의 맨 위에 표시되는 글)을 쓰기 위한 tag. -->
              <!-- 여기( <HEAD>와 </HEAD>사이 )에 meta태그, css, java script 등을 삽입하여 웹 문서를
              더욱 발전되게 만듦 -->
</HEAD>               <!-- HTML 머리 부분을 닫는 tag. -->

<BODY>               <!-- HTML 문서 본문을 쓰기위해 여는 tag. -->
              <!-- 여기( <BODY>와 </BODY> 사이 )에 본문의 내용[글씨, 그림, 줄, 칸, 등]을
              꾸미기 위한 각종 tag와 기타 )이 들어간다-->

</BODY>              <!-- 문서의 본문을 다 쓰고 닫는 tag. 본문 마감 tag -->

</HTML>              <!-- HTML을 마감하는 tag. -->
